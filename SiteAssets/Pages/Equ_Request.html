<body>



    <div class="container main">
        <div class="row">
                <div class="col-sm-9">
                        <div id="message">
                            <table class="table">
                            </table>
                        </div>
                    </div>
            <div class="col-sm-9 ">
                <div class=" row">
                    <div>
                        <h3>ثبت درخواست</h3>
                    </div>
                    <div id="tableres" class="col-sm-12">
                        <div class="divSuccessor">
                            
                        </div>
                        <table class="table">
                            <tr>
                                <td>نوع کالا</td>
                                <td id="Kala"></td>
                            </tr>
                            <tr>
                                <td>توضیحات</td>
                                <td>
                                    <textarea id="description" rows="4" cols="50" placeholder="توضیحات"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="button" onclick="addDetail()">افزودن</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class=" row">
                    <div>
                        <h3>درخواست ثبت شده</h3>
                    </div>
                    <div id="tableres2" class="col-sm-12">
                        <table class="table">
                            <tr>
                                <th>ردیف</th>
                                <th>کالا</th>
                                <th>توضیحات</th>
                                <th>حذف</th>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button id="btnSave" type="button" onclick="save()">ذخیره</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="row">
                    <div>
                        <h3>مشخصات کاربر</h3>
                    </div>
                    <div class="col-sm-12 moshakhast">

                        <table class="table">
                            <tr>
                                <td><span class="onvan" id="NameUser">نام : </span></td>
                            </tr>
                            <tr>
                                <td><span class="onvan" id="PID">کد پرسنلی : </span></td>
                            </tr>
                            <tr>
                                <td><span class="onvan" id="Semat">سمت : </span></td>
                            </tr>
                            <tr>
                                <td><span class="onvan" id="Department">واحد : </span></td>
                            </tr>
                        </table>
                    </div>
                </div>


            </div>


        </div>
        <!--Window-->

        <div id="example">
            <div id="window" style="display:none">
                <table>
                    <tr>
                        <td class="onvan">پرسنلی</td>
                        <td id="PersonelId"></td>
                    </tr>
                    <tr>
                        <td class="onvan">نام کالا</td>
                        <td id="NameKala"></td>
                    </tr>
                    <tr>
                        <td class="onvan">واحد</td>

                    </tr>
                </table>
